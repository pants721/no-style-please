{% extends "base.html" %}

{% block header %}
<p><a href="{{ current_path }}..">..</a>{{ current_path }}</p>
{% endblock header %}

{% block content %}
<p>
{% for term in terms %}
<a href="{{ term.permalink | safe }}">#{{ term.name }}</a>[{{ term.pages | length }}]
{% endfor %}
</p>
{% endblock content %}
