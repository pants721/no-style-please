{% extends "base.html" %}

{% block header %}
<p><a href="{{ current_path }}..">..</a>{{ current_path }}</p>
{% endblock header %}

{% block content %}
<ul>
{% for term in terms %}
    <li>
        <a href="{{ term.permalink | safe }}">{{ term.slug }}</a> [{{ term.pages | length }}]
    </li>
{% endfor %}
</ul>
{% endblock content %}
